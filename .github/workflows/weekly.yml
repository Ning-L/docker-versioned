name: Weekly Actions

on:
  schedule:
    - cron: "0 12 * * SUN"
  push:
    branches: main
    paths:
      - "assets/**"
      - "build/**"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build-devel:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - uses: r-lib/actions/setup-r@v2
      - uses: r-lib/actions/setup-pandoc@v2
      - name: Install libraries
        run: |
          sudo apt-get update
          sudo apt-get install distro-info-data
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::rversions
            any::jsonlite
            any::httr2
            any::yaml
            any::data.table
      - name: Make changes to pull request
        run: |
          rm -rf 02-dockerfiles 03-compose 04-bakefiles
          Rscript ./build/build.R umr1283,${GITHUB_REPOSITORY_OWNER} bullseye
      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build Docker images
        run: docker-compose -f 03-compose/devel.yml build
      - name: Push Docker images
        run: docker-compose -f 03-compose/devel.yml push
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v4
        with:
          commit-message: "ci: automatic weekly update
          
          
          Co-authored-by: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>"
          signoff: false
          branch: auto-detected-updates
          delete-branch: true
          title: "Automatic weekly update"
      - name: Auto approve
        if: steps.cpr.outputs.pull-request-operation == 'created'
        uses: juliangruber/approve-pull-request-action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          number: ${{ steps.cpr.outputs.pull-request-number }}
  check-devel:
    runs-on: ubuntu-latest
    if: ${{ false }}
    needs: build-devel
    strategy:
      fail-fast: false
      matrix:
        image-ref: [r-ver, umr1283, rstudio, ssh, shiny]
    steps:
      - uses: actions/checkout@v3
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'docker.io/umr1283/${{ matrix.image-ref }}:devel'
          output: '06-trivy/trivy-${{ matrix.image-ref }}-devel.txt'
          format: 'table'
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v4
        with:
          commit-message: "ci: automatic weekly update
          
          
          Co-authored-by: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>"
          signoff: false
          branch: auto-detected-updates
          delete-branch: true
          title: "Automatic weekly update"
      - name: Auto approve
        if: steps.cpr.outputs.pull-request-operation == 'created'
        uses: juliangruber/approve-pull-request-action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          number: ${{ steps.cpr.outputs.pull-request-number }}
