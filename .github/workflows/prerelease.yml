name: Create Pre-Release

on:
  push:
    branches: main
    paths: "01-stacks/**.json"
  workflow_dispatch:

jobs:
  create_prerelease:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set version from date
        id: tag_id
        run: |
          NEW_R_VERSION=$(jq '.r_version[-1]' -r 05-matrix/github_action_matrix_all.json)
          DATE_VERSION=$(date '+%Y.%m.%d')
          echo ::set-output name=newversion::"${NEW_R_VERSION}-${DATE_VERSION}"
          echo "${NEW_R_VERSION}-${DATE_VERSION}"
      - name: Set prerelease name
        id: release_id
        run: |
          NEW_R_VERSION=$(jq '.r_version[-1]' -r 05-matrix/github_action_matrix_all.json)
          DATE_VERSION=$(date '+%Y.%m.%d')
          echo ::set-output name=releasename::"Release UMR/RSTUDIO/SSH ${NEW_R_VERSION} (Built: ${DATE_VERSION})"
          echo "${NEW_R_VERSION}-${DATE_VERSION}"
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: false
          custom_tag: ${{ steps.tag_id.outputs.newversion }}
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: ${{ steps.release_id.outputs.releasename }}
          generateReleaseNotes: true
          allowUpdates: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
